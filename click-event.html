<!DOCTYPE html>
<html>
<head></head>
<body>
<div style="height: 200px; background-color: fuchsia;"
     onclick="console.log('inline listener1')"
     onclick="console.log('inline listener2')"></div>
</body>
<script>

    const div = document.getElementsByTagName('div')[0];


    div.addEventListener('click', () => console.log('Fizz'));

    const buzz = () => console.log('Buzz');
    div.addEventListener('click', buzz);

    setTimeout(() => {
        div.removeEventListener('click', buzz);
    }, 1000 * 60)

    // div.onclick = () => console.log('inline listener3');

</script>
</html>
